<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--CSS-->
        <link rel="stylesheet" href="css/style.css">

        <!--JS-->
        <script src="js/main.js"></script>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">

        <!--Jquery+Popper+Bootstrap JS-->
        <!--Jquery-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>

        <!--Popper-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>   
    </head>
    <body>
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-2">
                        <img class="logo" src="https://pngimage.net/wp-content/uploads/2018/06/logo-espetinho-de-churrasco-png-3.png" alt="">
                    </div>
                    <h1 class="col-6">Calculando seu Churras!!!</h1>
                </div>                
            </div>
        </header>
        <div class="principal" id="container">
            <div class="container form-group">
                <div class="row">
                    <input class="col-4 form-control" id="carn" type="number" placeholder="Qtd pessoas que comem carne" required>
    
                    <input class="col-4 form-control" id="veg" type="number" placeholder="Qtd pessoas vegetarianas" required>
        
                    <input class="col-4 form-control" id="hora" type="number" placeholder="Qtd de Horas" required>
                </div>
                <input class="col-12 btn btn-success" onclick="calcAlimento()" type="submit" value="Calcular">
                
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <div class="row cartao">
                            <h3 class="col-12">Carne</h3>
                            <img class="col-6 img_card" src="https://www.prezunic.com.br/wp-content/uploads/2019/06/Dia-19-%E2%80%93-Dia-da-Carne-NOTA.png" alt="">
                            <h3 class="col-6" id="carne"></h3>
                        </div> 
                    </div>
                    <div class="col-6">
                        <div class="row cartao">
                            <h3 class="col-12">Salada</h3>
                            <img class="col-6 img_card" src="https://static1.conquistesuavida.com.br/articles//1/99/51/@/28368-quanto-mais-ingredientes-estiverem-na-su-article_block_media-1.jpg" alt="">
                            <h3 class="col-6" id="salada"></h3>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="row cartao">
                            <h3 class="col-12">Cerveja</h3>
                            <img class="col-6 img_card" src="https://portalcorreio.com.br/wp-content/uploads/2019/10/cerveja-divulga%C3%A7%C3%A3o.jpg" alt="">
                            <h3 class="col-6" id="cerveja"></h3>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="row cartao">
                            <h3 class="col-12">Refrigerante</h3>
                            <img class="col-6 img_card" src="https://pontodopastel.economise.com.br/wp-content/uploads/2019/03/refrigerantes.jpg" alt="">
                            <h3 class="col-6" id="refrigerante"></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="container">
                <div class="rodape">
                    <p>Registrado para Renato Picco</p>
                </div>
            </div>
        </footer>
    </body>
</html>
