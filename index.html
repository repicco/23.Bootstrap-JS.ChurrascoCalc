<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <!--JS-->
        <script src="js/main.js"></script>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">

        <!--Jquery+Popper+Bootstrap JS-->
        <!--Jquery-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>

        <!--Popper-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>   

                <!--CSS-->
                <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-2">
                        <img class="logo" src="https://pngimage.net/wp-content/uploads/2018/06/logo-espetinho-de-churrasco-png-3.png" alt="">
                    </div>
                    <div class="col-10 text-center">
                        <h1>Calculando seu Churras!!!</h1>
                    </div>
                </div>                
            </div>
        </header>

        <div class="container">
            <div id="carouselSite" class="carousel slide container mt-5" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/images.jpg" class="d-block w-100" alt="">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>Calcule seu Churrasco<h3>
                        </div>
                    </div>
                    <div class="carousel carousel-item">
                        <img src="img/images2.jpg" class="d-block w-100" alt="">
                        <div class="carousel-caption d-none d-md-block">
                                <h3>Não gaste acima do que precisa...<h3>
                        </div>
                    </div>
                </div>
                <ol class="carousel-indicators">
                    <li data-target="#carouselSite" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselSite" data-slide-to="1"></li>
                  </ol>
            </div>
    
            <div class="principal" id="container">
                <div class="container form-group">
                    <div class="row justify-content-between">
                        <input class="col-12 col-md-3 pr-1 pl-1 form-control text-center" id="carnivoros" type="number" placeholder="Qtd come carne e salada" required>

                        <input class="col-12 col-md-3 pr-1 pl-1 form-control text-center" id="criancas" type="number" placeholder="Qtd crianças" required>
            
                        <input class="col-12 col-md-3 pr-1 pl-1 form-control text-center" id="vegetarianos" type="number" placeholder="Qtd vegetarianos" required>
                                                
                        <input class="col-12  col-md-3 pr-1 pl-1 form-control text-center" id="hora" type="number" placeholder="Qtd de Horas" required>
                    
                    </div>
                    <input class="col-12 btn btn-success" onclick="churrasco.validate()" type="submit" value="Calcular">
                </div>
            </div>
        
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-lg-3">
                        <div class="row card bg-dark pt-2 pb-2 text-center justify-content-center">
                            <h3 class="col-12 card-header">Carne</h3>
                            <img class="col-6 offset-3 card-img-top" src="img/Carne.jpg" alt="">
                            <h4 class="col-12 card-body" id="carne"></h4>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <div class="row card bg-dark pt-2 pb-2 text-center justify-content-center">
                            <h3 class="col-12 card-header">Salada</h3>
                            <img class="col-6 offset-3 card-img-top" src="img/Salada.jpg" alt="">
                            <h4 class="col-12 card-body" id="salada"></h4>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <div class="row card bg-dark pt-2 pb-2 text-center justify-content-center">
                            <h3 class="col-12 card-header">Pão de Alho</h3>
                            <img class="col-6 offset-3 card-img-top" src="img/PaoAlho.jpg" alt="">
                            <h4 class="col-12 card-body" id="paoAlho"></h4>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <div class="row card bg-dark pt-2 pb-2 text-center justify-content-center">
                            <h3 class="col-12 card-header">Arroz</h3>
                            <img class="col-6 offset-3 card-img-top" src="img/Arroz.jpg" alt="">
                            <h4 class="col-12 card-body" id="arroz"></h4>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-lg-3">
                        <div class="row card bg-dark pt-2 pb-2 text-center justify-content-center">
                            <h3 class="col-12 card-header">Cerveja</h3>
                            <img class="col-6 offset-3 card-img-top" src="img/Cerveja.jpg" alt="">
                            <h4 class="col-12 card-body" id="cerveja"></h4>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <div class="row card bg-dark pt-2 pb-2 text-center justify-content-center">
                            <h3 class="col-12 card-header">Refrigerante</h3>
                            <img class="col-6 offset-3 card-img-top" src="img/Refrigerante.jpg" alt="">
                            <h4 class="col-12 card-body" id="refrigerante"></h4>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <div class="row card bg-dark pt-2 pb-2 text-center justify-content-center">
                            <h3 class="col-12 card-header">Carvão</h3>
                            <img class="col-6 offset-3 card-img-top" src="img/Carvao.jpg" alt="">
                            <h4 class="col-12 card-body" id="carvao"></h4>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <div class="row card bg-dark pt-2 pb-2 text-center justify-content-center">
                            <h3 class="col-12 card-header">Sal Grosso</h3>
                            <img class="col-6 offset-3 card-img-top" src="img/SalGrosso.jpg" alt="">
                            <h4 class="col-12 card-body" id="salGrosso"></h4>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-lg-3">
                        <div class="row card bg-dark pt-2 pb-2 text-center justify-content-center">
                            <h3 class="col-12 card-header">Queijo coalho</h3>
                            <img class="col-6 offset-3 card-img-top" src="img/Queijo.jpg" alt="">
                            <h4 class="col-12 card-body" id="queijo"></h4>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <div class="row card bg-dark pt-2 pb-2 text-center justify-content-center">
                            <h3 class="col-12 card-header">Carne Vermelha</h3>
                            <img class="col-6 offset-3 card-img-top" src="img/CarneVermelha.jpg" alt="">
                            <h4 class="col-12 card-body" id="carneVermelha"></h4>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <div class="row card bg-dark pt-2 pb-2 text-center justify-content-center">
                            <h3 class="col-12 card-header">Porco/Frango</h3>
                            <img class="col-6 offset-3 card-img-top" src="img/CarnePorco.jpg" alt="">
                            <h4 class="col-12 card-body" id="carneVariadas"></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="container">
                <div class="rodape">
                    <p>Registrado para Renato Picco</p>
                </div>
            </div>
        </footer>
    </body>
</html>
