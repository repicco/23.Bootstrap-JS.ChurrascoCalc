    <body>
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-2">
                        <img class="logo" src="https://pngimage.net/wp-content/uploads/2018/06/logo-espetinho-de-churrasco-png-3.png" alt="">

                    <div class="col-10 text-center">
                        <h1>Calculando seu Churras!!!</h1>
                    </div>
                </div>                
            </div>

        <div class="container">
            <div id="carouselSite" class="carousel slide container mt-5" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">

                            <h3>Calcule seu Churrasco<h3>
                        </div>
                    </div>
                    <div class="carousel carousel-item">
                        <img src="img/images2.jpg" class="d-block w-100" alt="">
                        <div class="carousel-caption d-none d-md-block">

                        </div>
                    </div>
                </div>
                <ol class="carousel-indicators">
                    <li data-target="#carouselSite" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselSite" data-slide-to="1"></li>
                  </ol>
            </div>
    
            <div class="principal" id="container">
                <div class="container form-group">
                    <div class="row">
                        <input class="col-4 form-control" id="carn" type="number" placeholder="Qtd pessoas que comem carne" required>
        
                        <input class="col-4 form-control" id="veg" type="number" placeholder="Qtd pessoas vegetarianas" required>
            
                        <input class="col-4 form-control" id="hora" type="number" placeholder="Qtd de Horas" required>
                    </div>
                    <input class="col-12 btn btn-success" onclick="calcAlimento()" type="submit" value="Calcular">
                </div>
        </div>
        





            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <div class="row card bg-dark">
                            <h3 class="col-12 card-header">Carne</h3>

                        </div> 
                    </div>
                    <div class="col-6">
                        <div class="row card bg-dark">
                            <h3 class="col-12 card-header">Salada</h3>
                            <img class="col-6 card-img-top" src="img/Salada.jpg" alt="">

                        </div>
                    </div>
                </div>
                <div class="row">

                            <h3 class="col-12 card-header">Refrigerante</h3>
                            <img class="col-6 card-img-top" src="img/Refrigerante.jpg" alt="">
                            <h3 class="col-6 card-body" id="refrigerante"></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="container">
